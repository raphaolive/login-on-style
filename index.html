<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>toggle sign in</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://code.jquery.com/jquery-3.7.0.min.js"
      integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <main id="content" class="background">
      <div id="container">
        <section id="logoSide">
          <img id="logo" src="./assets/logo.png" alt="logo" />
          <h1>Wellcome</h1>
          <p>sign in to continue</p>
        </section>

        <section id="formSide" class="light-form">
          <div id="header">
            <h1 class="">Sign in</h1>
            <i
              class="fa-solid fa-moon"
              id="toggleIcon"
            ></i>
          </div>

          <form>
            <div class="form-group">
              <label class="form-label" for="email">Email Address</label>
              <input class="form-input" type="email" name="email" id="email" />
            </div>
            <div class="form-group">
              <label class="form-label" for="password">Password</label>
              <input
                class="form-input"
                type="password"
                name="password"
                id="password"
              />
            </div>
            <button class="form-button" type="submit">continue</button>
          </form>

          <p id="text">or Connect with Social Media</p>

          <button class="media-button" id="googleBtn">
            <i class="fa-brands fa-google"></i>
            <p>Sign in with Google</p>
          </button>

          <button class="media-button" id="facebookBtn">
            <i class="fa-brands fa-facebook"></i>
            <p>Sign in with Facebook</p>
          </button>
        </section>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
